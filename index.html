<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>stone-scissors-paper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="start-game-container">
        <button id="newGame" class="btn btn-primary btn-lg btn-success">start new game!</button>
      </div>
      <div class="button-container">
        <button data-move="paper" class="btn btn-primary btn-lg player-move">paper</button>
        <button data-move="scissors" class="btn btn-primary btn-lg player-move">scissors</button>
        <button data-move="stone" class="btn btn-primary btn-lg player-move">stone</button>
      </div>
      <div class="scoreboard-container"
        <div id="output"></div>
        <div id="gameResult"></div>
        <div id="result" class="result">
          <br>
          <p>you vs. computer</p>
          <span id="playerResult">you</span>
          <span id="computerResult">computer</span>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
