<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Papier Kamień Nożyce - Gra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="start-game-container">
        <button id="newGame" class="btn btn-primary btn-lg btn-success">Zacznij nową grę!</button>
      </div>
      <div class="button-container">
        <button id="paper" class="btn btn-primary btn-lg player-move" data-move="paper">Papier</button>
        <button id="scissors" class="btn btn-primary btn-lg player-move" data-move="scissors">Nożyce</button>
        <button id="rock" class="btn btn-primary btn-lg player-move" data-move="rock">Kamień</button>
      </div>
      <div class="scoreboard-container"
        <div id="output"></div>
        <div id="gameResult"></div>
        <div id="result" class="result">
          <p>Gracz vs. Komputer</p>
          <span id="playerResult">Gracz</span>
          <span id="computerResult">Komputer</span>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
