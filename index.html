<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>stone-scissors-paper</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="button-container">
            <button id="1" class="player-move">paper</button>
            <button id="2" class="player-move">scissors</button>
            <button id="3" class="player-move">stone</button>
        </div>
        <div id="output">
        </div>
        <div class="overlay" id="modal-overlay">
            <div class="modal" id="modal">
                <a href="#" class="close">x</a>
                <div id="gameResult">
                </div>
            </div>
        </div>
        <div id="result" class="result">
            <div class="player">
            <p>player</p>
            <span id="playerResult"></span>
            </div>
            <div class="computer">
            <p>computer</p>
            <span id="computerResult"></span>
            </div>
        </div>
        <div class="newgame-container">
            <button id="newGame" class="newgameBtn">new game</button>
        </div>
        <div class="overlay" id="modal-overlay2">
            <div class="modal modal2" id="ng-modal">
                <a href="#" class="close">x</a>
                <input type="text" id="player-name" placeholder="enter your name">
                <input type="number" id="rounds-number" placeholder="how many rounds?">
                <button id="start-game">start</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
